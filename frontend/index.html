<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Registration form -->
    <div id="register-form" class="page">
      <h2>Register</h2>
      <form id="register-form-element">
        <input
          type="text"
          id="register-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="register-password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <span id="show-login">Login here</span></p>
    </div>

    <!-- Login form -->
    <div id="login-form" class="page">
      <h2>Login</h2>
      <form id="login-form-element">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <span id="show-register">Register here</span>
      </p>
    </div>

    <!-- Tic-Tac-Toe Game -->
    <div id="game-page" class="page">
      <h2>Welcome, <span id="player-name"></span></h2>
      <div id="game-board">
        <div class="row">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>
      <h3>Played Games:</h3>
      <ul id="game-history"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
